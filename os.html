<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfoCar - Ordem de Serviço</title>
  <link rel="stylesheet" href="/styles/os.css">
</head>
<body>
  <header>
    <h1>InfoCar</h1>
    <nav>
      <a href="os.html">Ordens de Serviço</a>
      <a href="estoque.html">Estoque</a>
      <a href="clientes.html">Clientes</a>
      <a href="relatorios.html">Relatórios</a>
    </nav>
  </header>

  <main class="container">
    <form id="formOS">
      <div class="form-grid">
        <div class="field">
          <label>Código OS *</label>
          <input id="codigoOS" required>
        </div>

        <div class="field">
          <label>Status</label>
          <select id="statusOS">
            <option>Aberta</option>
            <option>Em andamento</option>
            <option>Finalizada</option>
            <option>Entregue</option>
          </select>
        </div>

        <div class="field">
          <label>Responsável *</label>
          <input id="nome" required>
        </div>

        <div class="field">
          <label>Cliente *</label>
          <input id="cliente" required>
        </div>

        <div class="field">
          <label>País *</label>
          <select id="pais" required>
            <option value="" disabled selected>Selecione país</option>
            <optgroup label="América">
              <option value="Brasil">Brasil</option>
              <option value="EUA">EUA</option>
              <option value="México">México</option>
            </optgroup>
            <optgroup label="Europa">
              <option value="Alemanha">Alemanha</option>
              <option value="Itália">Itália</option>
              <option value="França">França</option>
              <option value="Reino Unido">Reino Unido</option>
              <option value="Suécia">Suécia</option>
              <option value="Espanha">Espanha</option>
            </optgroup>
            <optgroup label="Ásia">
              <option value="Japão">Japão</option>
              <option value="China">China</option>
              <option value="Coreia do Sul">Coreia do Sul</option>
              <option value="Índia">Índia</option>
            </optgroup>
          </select>
        </div>

        <div class="field">
          <label>Marca *</label>
          <select id="marca" required>
            <option value="" disabled selected>Selecione marca</option>
          </select>
        </div>

        <div class="field">
          <label>Modelo *</label>
          <input id="modelo" required>
        </div>

        <div class="field full">
          <label>Ano *</label>
          <select id="ano" required></select>
        </div>

        <div class="field">
          <label>Placa *</label>
          <input id="placa" required>
        </div>

        <div class="field">
          <label>KM *</label>
          <input type="number" id="km" required>
        </div>
<!-- DEPOIS do campo KM, ANTES de Mão de obra -->
<div class="field">
  <label>Tipo de Manutenção *</label>
  <select id="tipoManutencao" required>
    <option value="" disabled selected>Selecione manutenção</option>
    <option value="oleo">Troca de Óleo</option>
    <option value="filtro">Troca de Filtro(s)</option>
    <option value="freio">Freios</option>
    <option value="alinhamento">Alinhamento/Direção</option>
    <option value="suspensao">Suspensão</option>
    <option value="revisao">Revisão Geral</option>
    <option value="eletrica">Elétrica</option>
    <option value="arcondicionado">Ar Condicionado</option>
    <option value="outros">Outros</option>
  </select>
</div>

<div class="field" id="subManutencaoField" style="display: none;">
  <label>Especificação</label>
  <select id="subManutencao">
    <option value="" disabled selected>Selecione especificação</option>
  </select>
</div>

</div>

        <div class="field">
          <label>Mão de obra R$</label>
          <input type="number" id="maoObra" step="0.01" min="0">
        </div>

        <div class="field">
          <label>Peças R$</label>
          <input type="number" id="valorPecas" step="0.01" min="0">
        </div>

        <!-- NOVOS CAMPOS ADICIONADOS -->
        <div class="field full">
          <label>Descrição da Manutenção</label>
          <textarea id="descricaoManutencao" rows="4" placeholder="Ex: Troca de óleo, alinhamento, revisão freios... Detalhe os serviços a serem realizados."></textarea>
        </div>

        <div class="field full">
          <label>Observações / Outras Informações</label>
          <textarea id="observacoes" rows="4" placeholder="Ex: Problema relatado pelo cliente, histórico anterior, peças pendentes, recomendações..."></textarea>
        </div>
        <!-- FIM DOS NOVOS CAMPOS -->

        <div class="field full total-field">
          <label>Total R$</label>
          <input type="number" id="total" readonly>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit">Salvar OS</button>
        <button type="button" id="limparForm">Limpar</button>
        <button type="button" id="vozBtn">Reconhecimento Vocal</button>
      </div>
    </form>

    <section class="lista-section">
      <h2>Ordens Recentes</h2>
      <div id="lista"></div>
    </section>
  </main>

  <script src="/scripts/app.js"></script>
</body>
</html>
